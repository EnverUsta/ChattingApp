<div class="mb-4 d-flex">
  <div class="btn-group" role="group" name="container">
    <button
      class="btn btn-primary"
      btnRadio="Unread"
      [class.active]="container === 'Unread'"
      (click)="loadMessages('Unread')"
    >
      <i class="fa fa-envelope"></i> Unread
    </button>

    <button
      class="btn btn-primary"
      btnRadio="Inbox"
      [class.active]="container === 'Inbox'"
      (click)="loadMessages('Inbox')"
    >
      <i class="fa fa-envelope-open"></i> Inbox
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Outbox"
      [class.active]="container === 'Outbox'"
      (click)="loadMessages('Outbox')"
    >
      <i class="fa fa-paper-plane"></i> Outbox
    </button>
  </div>
</div>

<div class="row" *ngIf="!messages || messages.length === 0">
  <h3>No messages</h3>
</div>

<div class="row" *ngIf="messages && messages.length > 0">
  <table class="table table-hover" style="cursor: pointer">
    <caption>
      Messages
    </caption>
    <thead>
      <tr>
        <th style="width: 40%">Message</th>
        <th style="width: 20%">From / To</th>
        <th style="width: 20%">Sent / Received</th>
        <th style="width: 20%"></th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <tr
        [hidden]="isLoading"
        *ngFor="let message of messages"
        routerLink="{{
          container === 'Outbox'
            ? '/members/' + message.recipientUsername
            : '/members/' + message.senderUsername
        }}"
        [queryParams]="{ tab: memberDetailTab.Messages }"
      >
        <td>{{ message.content }}</td>
        <td>
          <div *ngIf="container === 'Outbox'">
            <img
              class="img-circle rounded-circle me-2"
              src="{{ message.recipientPhotoUrl || './assets/user.png' }}"
              alt="recipient photo"
            />
            <strong>{{ message.recipientUsername | titlecase }}</strong>
          </div>
          <div *ngIf="container !== 'Outbox'">
            <img
              class="img-circle rounded-circle me-2"
              src="{{ message.senderPhotoUrl || './assets/user.png' }}"
              alt="recipient photo"
            />
            <strong>{{ message.senderUsername | titlecase }}</strong>
          </div>
        </td>
        <td>{{ message.messageSent | timeago }}</td>
        <td>
          <button
            (click)="$event.stopPropagation()"
            (click)="onDeleteMessage(message.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="!isLoading && pagination">
  <ngb-pagination
    [collectionSize]="pagination.totalItems"
    [pageSize]="pagination.itemsPerPage"
    aria-label="Custom pagination"
    (pageChange)="onPageChanged($event)"
    [maxSize]="10"
    [boundaryLinks]="true"
  >
    <ng-template ngbPaginationPrevious>Prev</ng-template>
    <ng-template ngbPaginationNext>Next</ng-template>
  </ngb-pagination>
</div>
