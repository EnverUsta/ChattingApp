<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Chatting App</a>
    <ng-container
      *ngIf="currentUser$ | async as currentUser; else noCurrentUser"
    >
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ul>

      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn" ngbDropdownToggle>
          Welcome {{ currentUser.username | titlecase }}
        </button>
        <div ngbDropdownMenu>
          <button ngbDropdownItem>Edit Profile</button>
          <button ngbDropdownItem (click)="logout()">Logout</button>
        </div>
      </div>
    </ng-container>
  </div>
  <!--  -->

  <ng-template #noCurrentUser>
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      autocomplete="off"
      class="d-flex"
      role="search"
    >
      <input
        class="form-control me-2"
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        aria-label="Search"
        [(ngModel)]="user.username"
        required
      />
      <input
        class="form-control me-2"
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        aria-label="Search"
        [(ngModel)]="user.password"
        required
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </ng-template>
</nav>
